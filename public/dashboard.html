<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - OnShape DocuReader</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OnShape DocuReader</h1>
            <p>Dashboard</p>
        </header>

        <main>
            <div class="dashboard-header">
                <h2>Welcome to your OnShape Documents</h2>
                <div class="user-info">
                    <span id="userName">Loading...</span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>

            <div class="auth-success">
                <p>âœ… Successfully authenticated with OnShape!</p>
                <p>You will be redirected to the main application...</p>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 OnShape DocuReader - Built with OnShape API</p>
        </footer>
    </div>

    <script>
        // Redirect to main app after a brief delay
        setTimeout(() => {
            window.location.href = '/';
        }, 2000);

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch('/auth/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/';
            }
        });
    </script>

    <style>
        .auth-success {
            background: #d4edda;
            color: #155724;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            margin-top: 2rem;
            border: 1px solid #c3e6cb;
        }

        .auth-success p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }
    </style>
</body>
</html>
